<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maharta's Sign-up Form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap");
    </style>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="background-image">
        <div class="odin-logo"></div>
      </div>
      <section>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <span class="italic">now</span> to get started.
        </p>
        <p>You <span class="italic">know</span> you want to.</p>
      </section>
      <section class="display-contents" style="display: contents">
        <form id="form" action="">
          <h2>Let's do this!</h2>
          <section class="form-group-container">
            <div class="form-group">
              <label for="firstname">FIRST NAME</label>
              <input type="text" name="firstname" id="firstname" />
            </div>
            <div class="form-group">
              <label for="lastname">LAST NAME</label>
              <input type="text" name="lastname" id="lastname" />
            </div>
            <div class="form-group">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-group">
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" name="tel" id="tel" />
            </div>
            <div class="form-group">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" />
              <span></span>
            </div>
            <div class="form-group">
              <label for="confirmpass">CONFIRM PASSWORD</label>
              <input type="password" name="confirmpass" id="confirmpass" />
            </div>
          </section>
        </form>
        <div>
          <div class="form-group">
            <button type="submit" form="form">CREATE ACCOUNT</button>
          </div>
          <p>Already has an account? <a class="login" href="#">Log in</a></p>
        </div>
      </section>
    </main>
